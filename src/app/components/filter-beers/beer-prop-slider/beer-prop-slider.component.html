<div class="d-flex justify-content-center">
  <div class="min-slider" #minSlider>
    <mat-slider
      min="1"
      max="10"
      step="1"
      value="2"
      [ngStyle]="{ 'pointer-events': minSlider.value > 5 ? 'none' : '' }"
    ></mat-slider>
  </div>
  <div class="max-slider">
    <mat-slider
      min="1"
      max="10"
      step="1"
      value="8"
      [ngStyle]="{ 'pointer-events': minSlider.value < 5 ? 'none' : '' }"
    ></mat-slider>
  </div>
</div>
