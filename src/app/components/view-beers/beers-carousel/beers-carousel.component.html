<div class="d-flex">
  <button mat-button (click)="onMoveCarouselBack()"><</button>
  <div
    *ngIf="beerPool"
    class="carousel-wrapper d-flex align-items-center justify-content-between"
  >
    <div
      class="carousel-item"
      *ngFor="let beer of carouselBeers"
      [ngClass]="{ 'carousel-item-active': beer.id === currentBeer.id }"
    >
      {{ beer.name }}
    </div>
  </div>
  <button mat-button (click)="onMoveCarouselForward()">></button>
</div>
