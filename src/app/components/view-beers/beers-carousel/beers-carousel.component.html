<div class="d-flex carousel-parent-container">
  <button
    mat-stroked-button
    (click)="onMoveCarouselBack()"
    class="carousel-button-left"
  >
    <
  </button>
  <div
    *ngIf="beerPool"
    class="carousel-items-wrapper d-flex align-items-center justify-content-between"
  >
    <div
      class="carousel-item"
      *ngFor="let beer of carouselBeers"
      [ngClass]="{ 'carousel-item-active': beer.id === currentBeer.id }"
    >
      {{ beer.name }}
    </div>
  </div>
  <button
    mat-stroked-button
    (click)="onMoveCarouselForward()"
    class="carousel-button-right"
  >
    >
  </button>
</div>
