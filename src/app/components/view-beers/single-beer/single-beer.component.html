<app-single-beer-front
  *ngIf="singleBeerFront"
  [beer]="currentBeer"
  [language]="language"
  (flipToBack)="singleBeerFront = false"
></app-single-beer-front>
<app-single-beer-back
  *ngIf="!singleBeerFront"
  [beer]="currentBeer"
  [language]="language"
  (flipToFront)="singleBeerFront = true"
></app-single-beer-back>
